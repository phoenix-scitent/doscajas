<template name="sequence_attempt">
  <div class="wrapper wrapper-content" id="sequence-wrapper">
    {{#if inReview}}
      {{> review_first_section}}
    {{/if}}
    {{#each cajas}}
      {{#if shouldDisplay}}
      <section class="snap" data-type="{{caja_type}}" data-id="{{_id}}" data-position="{{position}}" data-state="unseen" data-state-updated="" style="margin-bottom:200px;">
        <div class="row animated fadeInTop">
          <div class="col-sm-2">
            {{> attempt_item_count position=position }}
          </div>
          <div class="col-sm-8 sequence-item">
            {{#if isMeasure}}
              {{#if isMultipleChoice}}
                {{> multiple_choice }}
              {{/if}}
            {{else}}
              {{> resource }}
            {{/if}}
          </div>
          <div class="col-sm-2">
          {{#if isMeasure}}
            {{#if inReview}}
              {{#if showResourcesAfter}}
                {{> measure_linked_resources }}
              {{/if}}
            {{else}}
              {{#if showResourcesDuring}}
                {{> measure_linked_resources }}
              {{/if}}
            {{/if}}
          {{/if}}
          </div>
        </div>
      </section>
      {{/if}}
    {{/each}}
    {{#if inReview}}
      {{> review_last_section }}
    {{else}}
      {{> attempt_last_section }}
    {{/if}}
  </div>
  <div class="navbar-wrapper sequence-progress">
    <nav class="navbar navbar-default navbar-fixed-bottom navbar-scroll" role="navigation">
      <div class="container">
        <div class="navbar-header page-scroll col-sm-2" style="padding: 1em 0;">
          <span>Progress:</span>
          <div class="stat-percent">{{progress_percentage}}%</div>
          <div class="progress progress-mini">
              <div style="width: {{progress_percentage}}%;" class="progress-bar"></div>
          </div>
        </div>
        <div id="progress-bar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><button class="btn btn-default scroll-prev" 
                type="button"><i class="fa fa-arrow-up"></i></button></li>
            <li><button class="btn btn-default btn-lg scroll-next" 
                type="button"><i class="fa fa-arrow-down"></i></button></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</template>
