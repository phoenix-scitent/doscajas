<template name="sequence_attempt">
  <div class="wrapper wrapper-content" id="sequence-wrapper">
    {{#if inReview}}
      {{> review_first_section}}
    {{/if}}
    {{#each cajas}}
      <section class="snap" data-type="{{caja_type}}" data-id="{{_id}}" data-state="unseen" data-state-updated="" style="margin-bottom:200px;">
        <div class="row animated fadeInTop">
          <div class="col-sm-2">
            {{> attempt_item_count position=position }}
          </div>
          <div class="col-sm-8 sequence-item">
            {{#if isMeasure}}
              {{#if isMultipleChoice}}
                {{> multiple_choice }}
              {{/if}}
            {{else}}
              {{> resource }}
            {{/if}}
          </div>
          <div class="col-sm-2">
          {{#if isMeasure}}
            {{#if inReview}}
              {{#if showResourcesAfter}}
                {{> measure_linked_resources }}
              {{/if}}
            {{else}}
              {{#if showResourcesDuring}}
                {{> measure_linked_resources }}
              {{/if}}
            {{/if}}
          {{/if}}
          </div>
        </div>
      </section>
    {{/each}}
    {{#if inReview}}
      {{> review_last_section }}
    {{else}}
      {{> attempt_last_section }}
    {{/if}}
  </div>
</template>
