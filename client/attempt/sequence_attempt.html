<template name="sequence_attempt">
  <div class="wrapper wrapper-content">
    <a id="attempt" type="button" class="btn btn-block btn-outline btn-primary btn-small"><i class="fa fa-external-link"></i>ATTEMPT</a>
    {{#each measures}}
      <section class="snap" data-measure="{{_id}}" data-state="unseen" data-state-updated="" style="margin-bottom:200px;">
        <div class="row animated fadeInTop">
          <div class="col-sm-2">
            <h2 class="label label-warning pull-right label-rounded">
              {{ position }} of {{ measure_count }}
            </h2>
        </div>
      <div class="col-sm-8">
        {{#if isMultipleChoice}}
          {{> multiple_choice }}
        {{/if}}
      </div>
        <div class="col-sm-2">
          {{#each measure_linked_resources}}
            <a type="button" class="btn btn-block btn-outline btn-primary btn-small"><i class="fa fa-external-link"></i> {{title}}</a>
          {{/each}}
        </div>
      </div>
      </section>
    {{/each}}
    <section style="margin-bottom:200px;">
      <div class="row animated fadeInTop">
        <div class="col-sm-2">
          <h2 class="label label-warning pull-right label-rounded">
            Finished!
          </h2>
        </div>
        <div class="col-sm-8">
          You done.
        </div>
        <div class="col-sm-2">
          Dud!
        </div>
      </div>
    </section>
  </div>
</template>
