<template name="multiple_choice_answers_progress">
    {{#each answers}}
      <div class="row">
        <div class="col-lg-12 mc_answer" data-id="{{id}}" data-name="{{measure_id}}">
        <button class="btn btn-circle btn-outline" type="button">
        </button>
        <span class="measure_check_label">{{text}}</span>
        </div><!-- /.col-lg-6 -->
        {{#if feedback_shown}}
	        <div class="col-lg-12 answer_feedback">
	          {{feedback}}
	        </div>
	    {{/if}}
      </div><!-- /.row -->
    {{/each}}
</template>
