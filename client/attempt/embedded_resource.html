<template name="embedded_resource">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{ embedded.title }}
    </div>
    <div class="panel-body">
      {{#if embedded.embedly }}
        {{ embedded.embedly.description }}
      {{else}}
        {{ embedded.description }}
      {{/if}}
    </div>
    <div class="panel-footer">
      Read more at: <a href="{{ embedded.link }}">{{ embedded.embedly.title }}</a>
    </div>
  </div>
</template>
