<template name="multiple_choice">
  <div class="float-e-margins">
    <div class="">
      <h2>{{ question_text }}</h2>
      
      {{> embedded_resource }}
      
      <div>
        <div>
          <p>{{ description }}</p>
            {{> multiple_choice_answers}}
        </div>
        {{#if inReview}}
          {{>measure_meta}}
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="measure_meta">
  <div class="pull-right">
    <div>Difficulty: {{difficulty}}</div>
    <div>Weight: {{weight}}</div>
    <div>Performance Type: {{performance_type}}</div>
  </div>
</template>
