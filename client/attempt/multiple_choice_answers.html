<template name="multiple_choice_answers">
  {{#if inProgress}}
    {{> multiple_choice_answers_progress}}
  {{/if}}

  {{#if inReview}}
    {{> multiple_choice_answers_review}}
  {{/if}}
</template>

<template name="multiple_choice_answers_progress">
  {{#each answers}}
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
              <span class="input-group-addon" style="border:solid 1px #E5E6E7">
                <input class="answer-option" type="radio" name="{{measure_id}}" value="{{id}}" aria-label="...">
              </span>
          <input type="text" class="form-control" aria-label="..." value="{{text}}" style="cursor:auto;" disabled>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
  {{/each}}
</template>

<template name="multiple_choice_answers_review">
  {{#each answers}}
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon" style="border:solid 1px #E5E6E7">
              {{#if isCorrect measureId=measure_id answerChoiceId=id}}
                <i class="indicator glyphicon glyphicon-ok pull-right" style="color:green;"></i>
              {{else}}
                <i class="indicator glyphicon glyphicon-remove pull-right" style="color:red;"></i>
              {{/if}}
            </span>
          <input type="text" class="form-control" aria-label="..." value="{{text}}" style="cursor:auto;" disabled>
          {{#if isYourAnswer measureId=measure_id answerChoiceId=id}}
            {{#if isCorrect measureId=measure_id answerChoiceId=id}}
              <div class="feedback" style="width:100%;padding:3px;border:1px dotted darkgrey;background-color:#eee;float:right;color:green;"><strong>Your answer</strong> {{feedback}}
                {{#if linked_resource}}
                  <div style="padding-top:3px;"><a type="button" class="btn btn-block btn-outline btn-primary btn-small"><i class="fa fa-external-link"></i>{{displayResource resourceId=linked_resource}}</a></div>
                {{/if}}
              </div>
            {{else}}
              <div class="feedback" style="width:100%;padding:3px;border:1px dotted darkgrey;background-color:#eee;float:right;color:red;"><strong>Your answer</strong> {{feedback}}
                {{#if linked_resource}}
                  <div style="padding-top:3px;"><a type="button" class="btn btn-block btn-outline btn-primary btn-small"><i class="fa fa-external-link"></i>{{displayResource resourceId=linked_resource}}</a></div>
                {{/if}}
              </div>
            {{/if}}
          {{else}}
            {{#if isCorrect measureId=measure_id answerChoiceId=id}}
              <div class="feedback" style="width:100%;padding:3px;border:1px dotted darkgrey;background-color:#eee;float:right;color:green;">{{feedback}}
                {{#if linked_resource}}
                  <div style="padding-top:3px;"><a type="button" class="btn btn-block btn-outline btn-primary btn-small"><i class="fa fa-external-link"></i>{{displayResource resourceId=linked_resource}}</a></div>
                {{/if}}
              </div>
            {{/if}}
          {{/if}}
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
  {{/each}}
</template>
