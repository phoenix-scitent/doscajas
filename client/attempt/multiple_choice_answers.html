<template name="multiple_choice_answers">
  {{#each answers}}
    <div id="check-awesome" class="form-group">    
      <input class="answer-option" type="checkbox" id="check-me{{measure_id}}{{id}}" name="{{measure_id}}" value="{{id}}" aria-label="...">  
        
      <label for="check-me{{measure_id}}{{id}}">
          <span class="circle"></span>
          <span class="check"></span>
          <span class="box"></span>
          {{ text }}
      </label>  
    </div>
  {{/each}}
</template>
