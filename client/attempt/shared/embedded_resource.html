<template name="embedded_resource">
  <div class="embedded_resource">
    <div class="">
      <a href="{{ embedded.link }}" class="embedly-oembed">{{ embedded.embedly.title }}</a>
    </div>
    <div class="">
      {{ embedded.title }}  
      {{#if embedded.frame_embeddable}}
        <a href="/r/{{ embedded._id }}" target="_blank" class="pull-right"><i class="fa fa-link"></i> Open in new Window</a>
      {{/if}}
    </div>
  </div>
</template>
