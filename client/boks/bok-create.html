<template name="bokCreate">
  <div class="col-lg-12">
    <div class="widget white-bg no-padding">
      <div class="p-m">
        <h1 class="m-xs">
          Create a new Body of Knowledge
        </h1>

        <div class="input-group" style="margin-top: 2em;">
          <input type="text" id="bok-create-input" placeholder="Enter new name..." class="form-control">
          <span class="input-group-btn">
            <a id="bok-create-button" class="btn btn-primary">
              <i class="fa fa-plus"></i> Add 
            </a>
          </span>
        </div>

      </div>
      <div class="flot-chart">
        <div class="flot-chart-content" id="flot-chart2" style="padding: 0px; position: relative;"><canvas class="flot-base" width="327" height="100" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 327px; height: 100px;"></canvas><canvas class="flot-overlay" width="327" height="100" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 327px; height: 100px;"></canvas></div>
      </div>
    </div>
  </div>
</template>
