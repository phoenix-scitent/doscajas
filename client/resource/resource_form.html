<template name="resource_form">


    <!-- Page heading -->
    {{> pageHeading title=title category=category category_url="/resources" }}


    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>Resource Creation Wizard</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="form" action="#" class="wizard-big">
                            <h1>Resource Setup</h1>
                            <fieldset>
                                <h2>Resource Setup</h2>
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <div id='link-wrapper' class="form-group"></div>
                                        </div>
                                        <div class="form-group">
                                          <label>Tags</label>
                                          <div class="input-group" style="width:100%">
                                            <select id="tags" style="width:95%" tabindex="4"></select>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="text-center">
                                            <div style="margin-top: 20px">
                                                <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                            <h1>Title &amp; Description</h1>
                            <fieldset>
                                <h2>Title &amp; Description</h2>
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div id='resource-wrapper' class="form-group"></div>

                                        <div id="description-wrapper" class="form-group"></div>

                                    </div>
                                </div>

                            </fieldset>
                            <h1>Instructor Notes</h1>
                            <fieldset>
                                <h2>Instructor Notes</h2>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                          <label>Title</label> 
                                          <div class="input-group" style="width:100%">
                                            <input type="text" placeholder="Note Title" class="form-control" id="instructor-notes-title" value="{{ instructor_notes.title }}">
                                          </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                          <label>Body</label> 
                                          <div class="input-group" style="width:100%">
                                            <textarea type="text" placeholder="Note Title" class="form-control" id="instructor-notes-body">{{ instructor_notes.body }}</textarea>
                                          </div>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                            <h1>Options</h1>
                            <fieldset>
                                <h2>Options and Meta Info</h2>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                          <label>Current Owner</label> (choose one)
                                          <div class="input-group" style="width:100%">
                                            <select id="current-owner" style="width:95%" tabindex="2"></select>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                      <div class="form-group">
                                        <label>Learning Type</label>
                                        <div class="input-group" style="width:100%">
                                          <select id="learning-type" style="width:95%" tabindex="2"></select>
                                        </div>
                                      </div>
                                      <div class="form-group">
                                        <label>Resource Type</label>
                                        <div class="input-group" style="width:100%">
                                            <select id="resource-type" style="width:95%" tabindex="4"></select>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</template>
