<template name="resource_show">
  <iframe id="resource-frame" name="resourceFrame" height='100' width='100' src="{{resource_link}}" style="height:100%;width:100%;"></iframe>
  {{# if instructor_notes }}
  {{# with instructor_notes }}
  <div class="modal inmodal fade" id="instructor_notes" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-sm">
          <div class="modal-content animated pulse">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title">{{ title }}</h4>
              </div>
              <div class="modal-body">
                  <p>{{ body }}</p>
                  <p class="pull-right">&mdash; Will Davis, Esq.</p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
  {{/with}}
  {{/if}}
</template>
