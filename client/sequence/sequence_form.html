<template name="sequence_form">

  <!-- Page heading -->
  {{> pageHeading title='Build a Sequence' }}

  <div class="wrapper wrapper-content  animated fadeInRight">

    {{> sequence_options_form }}

    <div class="row">
      <div class="col-lg-4">
        <div class="ibox">
          <div class="ibox-content">
            <h3>Measures</h3>

            <div class="form-group">
              <label>Filter</label>
              <div class="input-group" style="width:100%">
                <select id="measures-list-filter" style="width:95%" tabindex="2"></select>
              </div>
            </div>

            <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>

            <ul id="measures-list" class="sortable-list connectList agile-list">
              {{#each measures}}
                <li id="measure-item" class="warning-element" data-content="measure|{{_id}}">
                  {{question_text}}
                  <div class="agile-detail">
                    <a href="#" class="pull-right btn btn-xs btn-white">Tag</a>
                    <i class="fa fa-clock-o"></i> 12.10.2015
                  </div>
                </li>
              {{/each}}
            </ul>

          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="ibox">
          <div class="ibox-content">
            <h3>Resources</h3>

            <div class="form-group">
              <label>Filter</label>
              <div class="input-group" style="width:100%">
                <select id="resources-list-filter" style="width:95%" tabindex="2"></select>
              </div>
            </div>
            
            <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>

            <ul id="resources-list" class="sortable-list connectList agile-list">
              {{#each resources}}
                <li id="resource-item" class="success-element" data-content="resource|{{_id}}">
                  {{title}}
                  <div class="agile-detail">
                    <a href="#" class="pull-right btn btn-xs btn-white">Tag</a>
                    <i class="fa fa-clock-o"></i> 12.10.2015
                  </div>
                </li>
              {{/each}}
            </ul>

          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="ibox">
          <div class="ibox-content">
            <h3>Sequence</h3>
            <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
            <ul id="sequence-list" class="sortable-list connectList agile-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template name="sequence_submit">
    <span class="input-group-btn">
      <button id='sequence-submit-button' type="button" class="btn btn-primary create-sequence-button btn-lg pull-right"><i class="fa fa-plus"></i> Create Sequence</button>
    </span>
  </template>

</template>
