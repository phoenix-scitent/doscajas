<template name="sequence_options_form">

  <div class="row">
    <div class="col-lg-4">
      <div class="ibox">
        <div class="ibox-content">
          <div class="form-group">
            <div id='link-wrapper' class="form-group"></div>
            <label>Sequence Name</label>
            <div class="input-group" style="width:100%">
              <input id="sequence-name" type="text" />
            </div>
          </div>
          
          <div class="form-group">
            <div id='link-wrapper' class="form-group"></div>
            <label>Sequence Type</label>
            <div class="input-group" style="width:100%">
              <select id="sequence-type" style="width:95%" tabindex="4"></select>
            </div>
          </div>

          <div class="form-group">
            <label>Current Owner</label>
            <div class="input-group" style="width:100%">
              <select id="current-owner" style="width:95%" tabindex="2"></select>
            </div>
          </div>

          <div class="form-group">
            <label>Total Possible Score</label>
            <div class="input-group" style="width:100%">
              <input id="total-possible-score" type="number" name="quantity" />
            </div>
          </div>

          <div class="form-group">
            <label>Attempts Allowed</label>
            <div class="input-group" style="width:100%">
              <input id="attempts-allowed" type="number" name="quantity" />
            </div>
          </div>

          <div class="form-group">
            <label>Passing Rate</label>
            <div class="input-group" style="width:100%">
              <input id="passing-rate" type="number" name="quantity" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="ibox">
        <div class="ibox-content">
          <div class="form-group">
            <label>Passing Rate Type</label>
            <div class="input-group" style="width:100%">
              <select id="passing-rate-type" style="width:95%" tabindex="2"></select>
            </div>
          </div>

          <div class="form-group">
            <label>Randomize Items</label>
            <div class="input-group" style="width:100%">
              <input id="randomize-items" type="checkbox" name="randomize-items" value="randomize-items" />
            </div>
          </div>

          <div class="form-group">
            <label>Randomize Answers</label>
            <div class="input-group" style="width:100%">
              <input id="randomize-answers" type="checkbox" name="randomize-answers" value="randomize-answers" />
            </div>
          </div>

          <div class="form-group">
            <label>Allow Incorrect Answers</label>
            <div class="input-group" style="width:100%">
              <input id="allow-incorrect-answers" type="checkbox" name="allow-incorrect-answers" value="allow-incorrect-answers" />
            </div>
          </div>

          <div class="form-group">
            <label>Show Linked Resources During Sequence</label>
            <div class="input-group" style="width:100%">
              <input id="show-linked-resources-during" type="checkbox" name="show-linked-resources-during" value="show-linked-resources-during" />
            </div>
          </div>

          <div class="form-group">
            <label>Show Linked Resources After Sequence</label>
            <div class="input-group" style="width:100%">
              <input id="show-linked-resources-after" type="checkbox" name="show-linked-resources-after" value="show-linked-resources-after" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="ibox">
        <div class="ibox-content">
          <div class="form-group">
            <label>Show Feedback During Sequence</label>
            <div class="input-group" style="width:100%">
              <input id="show-feedback-during" type="checkbox" name="show-feedback-during" value="show-feedback-during" />
            </div>
          </div>
          
          <div class="form-group">
            <label>Show Feedback After Sequence</label>
            <div class="input-group" style="width:100%">
              <input id="show-feedback-after" type="checkbox" name="show-feedback-after" value="show-feedback-after" />
            </div>
          </div>

          <div class="form-group">
            <label>Show Score After Sequence</label>
            <div class="input-group" style="width:100%">
              <input id="show-score-after" type="checkbox" name="show-score-after" value="show-score-after" />
            </div>
          </div>

          <div class="form-group">
            <label>Allow Skip Ahead</label>
            <div class="input-group" style="width:100%">
              <input id="allow-skip-ahead" type="checkbox" name="allow-skip-ahead" value="allow-skip-ahead" />
            </div>
          </div>

          <div class="form-group">
            <label>Use Measure Weighting</label>
            <div class="input-group" style="width:100%">
              <input id="use-measure-weighting" type="checkbox" name="use-measure-weighting" value="use-measure-weighting" />
            </div>
          </div>

          <div class="form-group">
            <label>Allow Score Scaling of Incorrect Attempts</label>
            <div class="input-group" style="width:100%">
              <input id="allow-score-scaling-of-incorrect-attempts" type="checkbox" name="allow-score-scaling-of-incorrect-attempts" value="allow-score-scaling-of-incorrect-attempts" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
