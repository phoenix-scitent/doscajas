    <!-- Page wraper -->
    <div class="gray-bg" style="height:100%;">

      <!-- Main view  -->
      {{> yield}}

    </div>
    <!-- End page wrapper-->

</template>

      <div class="navbar-header"></div>
      <ul class="nav navbar-top-links navbar-right">
        <li>
          <span class="m-r-sm text-muted welcome-message"> {{resource_title}} </span>
        </li>

        <li>
          <a id="back-to-source" class="right-sidebar-toggle">

    </nav>
