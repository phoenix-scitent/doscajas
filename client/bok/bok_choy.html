<template name="bok_choy">
  <ol class="dd-list">
  {{# each nodes}}
      <li class="dd-item" data-id="1">
          <div class="dd-handle">
              <span class="label label-primary pull-right">{{measure_count}}</span>
              <span class="label label-info pull-right">{{resource_count}}</span>
              <span class="label label-info"><i class="fa fa-users"></i></span> {{name}}
          </div>
          {{> bok_choy children}}
      </li>
  {{/each}}
  </ol>
</template>
