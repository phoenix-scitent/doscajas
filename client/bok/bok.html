<template name="bok">

  <!-- Page heading -->
  {{> pageHeading title='Edit this Body of Knowledge' }}

  {{> sideBoardToday }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Body of Knowledge Graph for: <strong>{{ bokRoot.name }}</strong></h5>
                    </div>
                    <div class="ibox-content">

                        <p class="m-b-lg">
                            {{> bok_add_node }}
                        </p>
                      <a class="btn btn-default root_bok_tag">
                        <strong>{{ bokRoot.name }}</strong>
                      </a>
                      
                      {{> bok_tree nodes=bokNodes }}

                    </div>

                </div>
            </div>
            <div class="col-lg-6">
              {{# if selected_leaf_node }}
                {{> bok_leaf_edit leaf=selected_leaf_node }}
              {{/if}}

              {{> bok_activity }}
            </div>
        </div>

        {{> bok_stats_row }}

    </div>

</template>
