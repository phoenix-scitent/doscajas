<template name="bok">
    <div class="sidebard-panel">
        <div>
            <h4>Today's Activity <span class="badge badge-info pull-right">245</span></h4>

                <a href="#" class="pull-left">
                    <img alt="image" class="img-circle" src="img/a1.jpg">
                </a>
                <div class="media-body">
                    Completed the Adaptive Quiz with <strong>100%</strong>
                    <br>
                    <small class="text-muted">Today 4:21 pm</small>
                </div>
            </div>
            <div class="feed-element">
                <a href="#" class="pull-left">
                    <img alt="image" class="img-circle" src="img/a2.jpg">

                    Enrolled in the <strong>Math</strong> course.
                    <br>

        </div>
        <div class="m-t-md">
            <h4>Weekly Statistics</h4>
            <p>
                This past week's activity at a glance.
            </p>
            <div class="row m-t-sm">
                <div class="col-md-6">
                    <span class="bar">5,3,9,6,5,9,7,3,5,2</span>
                    <h5><strong>169</strong> Enrollments</h5>

                <div class="col-md-6">
                    <span class="line">5,3,9,6,5,9,7,3,5,2</span>
                    <h5><strong>28</strong> Completions</h5>
                </div>
            </div>
        </div>
        <div class="m-t-md">
            <h4>BoK objects</h4>
            <div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="badge badge-primary">236</span>
                        Measures
                    </li>
                    <li class="list-group-item ">
                        <span class="badge badge-info">145</span>

                    <li class="list-group-item">
                        <span class="badge badge-warning">1678</span>
                        Learners
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Body of Knowledge Graph for: <strong>{{ bokRoot.name }}</strong></h5>
                    </div>
                    <div class="ibox-content">

                        <p class="m-b-lg">
                            {{> bokAddNode }}
                        </p>

                      {{> bokTree nodes=bokNodes }}

                    </div>

                </div>
            </div>
            <div class="col-lg-6">
                <div class="ibox float-e-margins">

                                        <i class="fa fa-pied-piper-alt"> </i>

                                Active users
                            </h3>

                        <div>
