<template name="bok">

  <!-- Page heading -->
  {{> pageHeading title='Edit this Body of Knowledge' }}

  {{> sideBoardToday }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-6">
                <div class="ibox ">
                    <div class="ibox-title">
                        <h5>Body of Knowledge Graph for: <strong>{{ bokRoot.name }}</strong></h5>
                    </div>
                    <div class="ibox-content">

                        <p class="m-b-lg">
                            {{> bok_add_node }}
                        </p>
                      <a class="btn btn-default"><strong>{{ bokRoot.name }}</strong></a>
                      {{> bok_tree nodes=bokNodes }}

                    </div>

                </div>
            </div>
            <div class="col-lg-6">
              {{# if selected_leaf_node }}
                {{> bok_leaf_edit leaf=selected_leaf_node }}
              {{/if}}

              {{> bok_activity }}
            </div>
        </div>


        <div class="row">

            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">Today</span>
                        <h5>Enrollments</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">22</h1>

                        <div class="stat-percent font-bold text-navy">20% <i class="fa fa-level-up"></i></div>
                        <small>New Users</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-info pull-right">Monthly</span>
                        <h5>Enrollments</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">356</h1>

                        <div class="stat-percent font-bold text-info">40% <i class="fa fa-level-up"></i></div>
                        <small>New Users</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-warning pull-right">Today</span>
                        <h5>Completions</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">2</h1>

                        <div class="stat-percent font-bold text-danger">67% <i class="fa fa-level-down"></i></div>
                        <small>Finished Courses</small>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-warning pull-right">Monthly</span>
                        <h5>Completions</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">18</h1>

                        <div class="stat-percent font-bold text-danger">16% <i class="fa fa-level-down"></i></div>
                        <small>Finished Courses</small>
                    </div>
                </div>
            </div> 
        </div>

    </div>

</template>
