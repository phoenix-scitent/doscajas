<template name="bok_invitations">
  <div>
    <h3>Admins</h3>
    {{#each admins}}
      <div>{{this}}</div>
    {{/each}}
  </div>
  <br/>

  <div>
    <h3>Publishers</h3>
    {{#each publishers}}
      <div>{{this}}</div>
    {{/each}}
  </div>
  <br/>

  <div>
    <h3>Editors</h3>
    {{#each editors}}
      <div>{{this}}</div>
    {{/each}}
  </div>
  <br/>

  <div>
    <h3>Authors</h3>
    {{#each authors}}
      <div>{{this}}</div>
    {{/each}}
  </div>
  <br/>
</template>
