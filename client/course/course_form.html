<template name="course_form">

  <!-- Page heading -->
  {{> pageHeading title=page_title category=category category_url="/courses" }}

  <div class="wrapper wrapper-content  animated fadeInRight">

    <div class="row">

      <div class="col-lg-12">
        <div class="panel-group" id="accordion">
          <div class="panel panel-default panel-custom">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" style="display:block">
                  Course Options (click to expand)
                <i class="indicator glyphicon glyphicon-chevron-down  pull-right"></i></a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
              <div class="panel-body">
                {{> course_options_form course=this }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
            <div class="form-group">
              <label>Filter</label>
              <div class="input-group" style="width:100%">
                <select id="list-filter" style="width:95%" tabindex="2"></select>
              </div>
            </div>
        </div>
      </div>
    </div>
    -->

    <div class="row">
      <div class="col-lg-4">
        <div class="ibox">
          <div class="ibox-content">
            <h3>Activities</h3>

            <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>

            <ul id="activites-list" class="sortable-list connectList agile-list">
              {{#each activities}}
                <li class="activity-item {{itemClass item=this}}" data-id="{{_id}}" data-content="{{itemType item=this}}|{{_id}}|{{name}}">
                  {{name}} {{{activityItemCount this}}}
                  <div class="agile-detail">
                    <a href="#" class="pull-right btn btn-xs btn-white">Tag</a>
                    <i class="fa fa-clock-o"></i> 12.10.2015
                  </div>
                  <!--TODO: add prerequisites to datastructure, pull in and calculate prereqs based on what else is in the list... remove if they are removed... -->
                  <select class="prerequisite" data-activity-id="{{_id}}" style="width:95%" tabindex="2"></select>
                </li>
              {{/each}}
            </ul>

          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="ibox">
          <div class="ibox-content">
            <h3>Course</h3>
            <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
            <ul id="course-list" class="sortable-list connectList agile-list">
              {{#each courses}}
                <li id="{{itemType item=this}}-item" class="{{itemClass item=this}}" data-content="{{itemType item=this}}|{{_id}}|{{title}}">
                  {{title}}
                  <div class="agile-detail">
                    <a href="#" class="pull-right btn btn-xs btn-white">Tag</a>
                    <i class="fa fa-clock-o"></i> 12.10.2015
                  </div>
                </li>
              {{/each}}
            </ul>
            <!-- {{>course_submit}} -->
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
