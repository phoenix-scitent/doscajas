<template name="sequences">

  <!-- Page heading -->
  {{> pageHeading title='Sequences' }}

  {{> sequences_filter }}

  <div class="wrapper wrapper-content animated fadeInRight blog">
    <div class="row">
      {{#each sequence_sections}}
        <div class="col-lg-4">
          {{#each this}}
            {{> sequence_card }}
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
