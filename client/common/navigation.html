<template name="navigation">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">

            <!-- Close canvas menu used only on OffCanvas page -->
            <!-- You can remove this tag if you dont use offCanvas menu -->
            <a class="close-canvas-menu"><i class="fa fa-times"></i></a>
            <!-- End offCanvas menu toggle -->

            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> <span>
                            <img alt="image" src="/img/doscajas_logo.png" />
                             </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">{{ currentUser.profile.name }}</strong>
                             </span> <span class="text-muted text-xs block">{{ currentUser.profile.title }} <b class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="{{pathFor route='profile'}}">Profile</a></li>
                            <li class="divider"></li>
                            <li><a id="navigation-logout-button">Logout</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                      <img alt="image" class="img-circle" src="/img/doscajas_piper_logo.png" style='width:40px'/>
                    </div>
                </li>
                <li class="{{isActiveRoute regex='home'}}">
                    <a href="{{pathFor route='home'}}"><i class="fa fa-th-large"></i> <span class="nav-label">Home</span> </a>
                </li>
                <li class="{{isActiveRoute regex='bok'}}">
                    <a href="#"><i class="fa fa-sitemap"></i> <span class="nav-label">Bodies of Knowledge</span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                      {{#each boks}}
                        <li class="">
                            <a href="{{pathFor 'bok' _id }}">{{ name }}</a></li>
                      {{/each}}
                    </ul>
                </li>
                <li class="{{isActiveRoute regex='sequences|sequence|intro_lesson|adaptive_quiz|final_quiz'}}">
                    <a href="#"><i class="fa fa-sort-numeric-asc"></i> <span class="nav-label">Sequences</span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level {{isActiveRoute regex='sequences|sequence|intro_lesson|adaptive_quiz|final_quiz' className='in'}}">
                        {{#if dat_bok }}
                        <li class="{{isActiveRoute regex='sequences'}}"><a href="{{pathFor route='sequences'}}">All Sequences</a></li>
                        <li class="{{isActiveRoute regex='sequence/new'}}">
                          <a href="{{pathFor route='sequence_new'}}"><i class="fa fa-plus"></i> Build a Sequence</a>
                        </li>
                        {{#each sequences}}
                          <li class="{{isActiveRoute regex='sequence_attempt'}}"><a href="/sequence/{{_id}}/attempt"><i class="fa fa-leftarrow"></i> Attempt ({{_id}})</a></li>
                        {{/each}}
                        {{#each attempts}}
                          <li class="{{isActiveRoute regex='sequence_attempt'}}"><a href="/sequence/{{attempt.parent}}/attempt/{{_id}}"><i class="fa fa-leftarrow"></i> {{attempt.parent}} ({{attempt.count}})</a></li>
                        {{/each}}
                        {{/if}}
                    </ul>
                </li>
                <li class="{{isActiveRoute regex='measures|measure'}}">
                    <a href="#"><i class="fa fa-edit"></i> <span class="nav-label">Measures</span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level {{isActiveRoute regex='measures|measure' className='in'}}">
                        {{#if dat_bok }}
                        <li class="{{isActiveRoute regex='measures'}}"><a href="{{pathFor route='measures'}}">All Measures</a></li>
                        <li class="{{isActiveRoute regex='measure/new'}}">
                            <a href="{{pathFor route='measure_new'}}"><i class="fa fa-plus"></i> Create New</a>
                        </li>
                        {{/if}}
                    </ul>
                </li>
                <li class="{{isActiveRoute regex='resources|resource'}}">
                    <a href="#"><i class="fa fa-desktop"></i> <span class="nav-label">Resources</span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level {{isActiveRoute regex='resources|resource' className='in'}}">
                        {{#if dat_bok }}
                        <li class="{{isActiveRoute regex='resources'}}"><a href="{{pathFor route='resources'}}">All Learning Resources</a></li>
                        <li class="{{isActiveRoute regex='resource/new'}}">
                            <a href="{{pathFor route='resource_new'}}"><i class="fa fa-plus"></i> Create New</a>
                        </li>
                        {{/if}}
                    </ul>
                </li>
            </ul>

        </div>
    </nav>
</template>
