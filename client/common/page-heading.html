<template name="pageHeading">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>{{ title }}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route='home'}}">Home</a>
                </li>
                {{#if category}}
                <li>
                    <a>{{category}}</a>
                </li>
                {{/if}}
                {{#if title}}
                <li>
                    <a><b>{{title}}</b></a>
                </li>
                {{/if}}
            </ol>
        </div>
    </div>
</template>
