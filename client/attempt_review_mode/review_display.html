<template name="review_display">
  <div class="row">
    <div class="col-sm-8">
      <div class="widget style1">
        <div class="row">
            <div class="col-xs-4 text-center">
                <i class="fa fa-trophy fa-5x"></i>
            </div>
            <div class="col-xs-8 text-right">
                <span>
                  {{#if hasUnlimitedAttempts}}
                    Attempt #{{currentAttemptsCount}}
                  {{else}}
                    Attempt #{{currentAttemptsCount}} out of {{possibleAttemptsCount}} allowed attempts.
                  {{/if}}
                </span>
                <h2 class="font-bold">
                  {{name}}
                </h2>
            </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="widget {{#if hasPassed}}navy{{else}}red{{/if}}-bg p-lg text-center">
          <div class="m-b-md">
              <i class="fa fa-thumbs-{{#if hasPassed}}up{{else}}down{{/if}} fa-4x"></i>
              <h1 class="m-xs">{{currentScore}} of {{totalScore}}</h1>
              <h3 class="font-bold no-margins">
                  {{#if hasPassed}}PASSED{{else}}FAILED{{/if}}
              </h3>
          </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-bottom: 50px;">
    <div class="col-sm-12">
      {{#if shouldShowResults}}
        {{> topic_stats }}
      {{/if}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <a type="button" id='begin-button' class="btn btn-block btn-default btn-small">Review</a>
      <a type="button" id='dashboard-button' data-id="{{originalActivityId}}" class="btn btn-block btn-outline btn-success btn-small">Return to Activity Dashboard</a>
    </div>
  </div>
</template>
