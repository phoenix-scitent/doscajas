<template name="sequence_test">
  <div style="padding:10px;">
    <div id="slides" style="height:90%;width: 90%;position: absolute;overflow-y: scroll;">
      {{#each measures}}
        <section data-panel="{{_id}}" data-state="unseen" style="position: relative;overflow: hidden;padding: 50px;width: 100%;height: 100%;background: honeydew;">{{question_text}}</section>
      {{/each}}
    </div>
  </div>
</template>
