<template name="introduction_display">
  <div id='introduction-display' class="ibox float-e-margins">
    <div class="ibox-content">
      <div style="padding: 3px; float:left">
        <h2>{{activity.name}}</h2>
        <div style="padding-top: 3px;">
          <strong>Purpose</strong>: Please answer all measures.
        </div>
      </div>
      <div style="padding:10px; float:right">
        <div>
          <div style="padding-top:10px;">
            <a type="button" id='begin-button' class="btn btn-block btn-outline btn-info btn-small">Begin</a>
            <a type="button" id='course-dashboard-button' class="btn btn-block btn-outline btn-info btn-small">Back to Course Dashboard</a>
          </div>
        </div>
      </div>
      <br clear="both"/>
    </div>
    <div style="padding-top:20px;">
      {{> activity_results}}
    </div>
  </div>
</template>
