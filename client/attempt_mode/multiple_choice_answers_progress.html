<template name="multiple_choice_answers_progress">
    {{#each answers}}
      <div class="row">
        <div class="col-lg-12 mc_answer" data-choice="{{id}}" data-measure="{{measure_id}}">
          {{#if chosen}}
            <button class="btn {{correct_checkbox_class}} btn-circle" type="button">
              <i class="fa {{correct_checkbox_icon}}"></i>
            </button>        
          {{else}}
            <button class="btn btn-circle btn-outline" type="button"></button>
          {{/if}}
          <span class="measure_check_label">{{text}}</span>
        </div>
      </div><!-- /.row -->

      {{#if feedback_shown}}
      <div class="popover fade bottom in alert {{correct_feedback_class}}" role="tooltip" style="display: block; position: relative;"><div class="arrow" style="left: 15%;"></div><h3 class="popover-title" style="display: none;"></h3><div class="popover-content">{{ feedback }}</div></div>
      {{/if}}
    
    {{/each}}
</template>
