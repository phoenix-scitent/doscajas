<template name="courses">

  <!-- Page heading -->
  {{> pageHeading title='Courses' }}

  {{> courses_filter }}

  <div class="wrapper wrapper-content animated fadeInRight blog">
    <div class="row">
      {{#each course_sections}}
        <div class="col-lg-4">
          {{#each this}}
            {{> course_card }}
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
