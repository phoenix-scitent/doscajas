<template name="course_card">
  <div class="ibox content-single grid-item" >
    <div class="ibox-content">
      <a href="/course/{{ _id }}/inspect" class="btn-link">
        <h2>
          {{ name }}
        </h2>
      </a>
      <div class="small m-b-xs">
        <strong> {{ creator_data.profile.name }} </strong> <span class="text-muted"><i class="fa fa-clock-o"></i> {{ formatted_date_created }}</span>
      </div>
      <p>
        {{ description }}
      </p>
      <div class="row">
        <div class="col-md-6">
          <h5>Tags:</h5>
          {{#each tag_data}}
            <button class="btn btn-white btn-xs" type="button">{{ name }}</button>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
